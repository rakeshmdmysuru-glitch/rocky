<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Academic Activities</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

<h1>Academic Activities</h1>

<table id="activity-table">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Date</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Your published Google Sheet CSV URL
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuqqWiO_Inm0kKaFXpskmLv8DtSvBM61iO_SKX8HdqYEBBWGASGeNMJfG6rFJFpQ/pub?output=csv";

  fetch(csvUrl)
    .then(res => res.text())
    .then(data => {
      const rows = data.split("\n").filter(r => r.trim() !== "");
      const tbody = document.querySelector("#activity-table tbody");

      // Skip header row
      rows.slice(1).forEach(line => {
        const cols = line.split(",");
        if (cols.length >= 4) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    })
    .catch(err => console.error("Error loading CSV:", err));
</script>

</body>
</html>
